<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Material Player</title>
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- fonts -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <!-- styles -->
  <link rel="stylesheet" href="css/app.min.css">
  <!-- favicon -->
  <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body ng-app="materialApp">

  <ng-view class="animate-view {{ transition }}"></ng-view>

  <!-- Player -->
  <div class="player">
    <a class="player__figure" href="">
      <img src="/img/tycho.jpg" />
    </a>
    <div class="player__body">
      <h4 class="player__title">Awake</h4>
      <p class="player__artist">Tycho</p>
    </div>
  </div>


  <!-- scripts -->
  <script src="bower_components/ramda/dist/ramda.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!-- app scripts -->
  <script src="app/core/app.js"></script>
  <script src="app/core/dom-util.js"></script>
  <script src="app/core/albums.js"></script>
  <script src="app/core/animation-delegate.js"></script>
  <script src="app/home/home-ctrl.js"></script>
  <script src="app/album/album-ctrl.js"></script>
  <script src="app/persist/persist-ctrl.js"></script>
  <script src="app/persist/persist.js"></script>
  <script src="app/animated-page/animated-page-ctrl.js"></script>
  <script src="app/animated-page/animated-page.js"></script>
</body>
</html>
