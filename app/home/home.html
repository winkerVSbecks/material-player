<header>
  <h1>Material Music Player</h1>
</header>

<!-- Album Cover List -->
<a ng-animate-ref="album.id"
   ng-href="{{ home.getDestination(album.id) }}"
   class="album-cover"
   ng-repeat="album in home.albums"
   ng-class="{ end: home.isEnd($index) }">

  <img ng-src="{{album.coverImg}}"/>

</a>
