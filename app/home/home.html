<header>
  <h1>Material Music Player</h1>
</header>

<!-- Album Cover List -->
<main class="album-list">
  <a class="album-item"
     ng-href="{{ home.getDestination(album.id) }}"
     ng-repeat="album in home.albums">

    <img class="transfer-profile"
         ng-src="{{album.coverImg}}"
         ng-animate-ref="{{ album.id }}">

  </a>
</main>
