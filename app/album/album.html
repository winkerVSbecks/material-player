<div class="album-card"
     ng-class="player.uiState"
     ng-style="player.uiStyle">

  <a class="album-card__figure"
     href="#/albums">

    <img ng-src="{{ player.album.coverImg }}"
         ng-animate-ref="{{ player.album.id }}">

  </a>

  <div class="album-card__body">
    <h1 class="album-card__title">
      {{ player.album.name }}
    </h1>

    <p class="album-card__artist">
      {{ player.album.artist }}
    </p>
  </div>
</div>
